        <div class="container">

                                <form th:action="@{/views/socios/edit}" th:object="${socio}" method="post">
                                    <div class="login-account p-30 box-shadow">
                                        <div class="row">
                                            <div class="col-sm-6">
                                            	<input type="hidden" th:field="*{id}">
                                                <input type="text" th:field="*{nombre}" placeholder="Nombre" id="nombre">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" th:field="*{apellido}" placeholder="Apellido" id="apellido">
                                  
                                        <div class="col-sm-12">
                                                <select th:field="*{ciudad}" class="custom-select">
                                                    <option th:each="ciudad:${ciudades}"
                                                    th:value="${ciudad.id}"
                                                    th:text="${ciudad.ciudad}">
                                                    </option>
                                                  
                                                </select>
                                            </div>
                                           
                                        
                                        </div>
                                        
                                        <div class="col-sm-5 pl-0">
                                       
                                       		<input type="hidden" th:field="*{celular}">

                                       		 <input type="text" th:field="*{celular}" placeholder="Email xxxx@xxxx.com" id="celular" disabled="disabled">
                                        	
                                        	
                                        </div>
                                           
                                        <input type="text" th:field="*{direccion}" placeholder="Direccion" id="direccion" >
                                        <input type="text" th:field="*{empresa}" placeholder="Nombre de la empresa" id="empresa">
                                        <input type="text" th:field="*{correo}" placeholder="Email xxxx@xxxx.com" id="email" disabled="disabled">
                                        <input type="text" th:field="*{password}" placeholder="Password" id="password">
                                        <input type="text" th:field="*{confirm}" placeholder="Confirm Password"id="pass1">
                                        <input type="text" th:field="*{detalle}" placeholder="Detalla tu empresa" id="detalle"
                                        style="height:100px;">
                                        
                                                             
                                   
                                      
                                        
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input  type="submit" class="submit-btn mt-20" value="Editar"/>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="reset" class="submit-btn mt-20"/>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    </div>
                                </form>
                                
                                
                                <form th:action="@{/views/socios/uploadMultiple}" th:object="${socio}" method="post" enctype="multipart/form-data">
                                       <input type="hidden" th:field="*{id}">
                                       <input type="hidden" th:field="*{slider1}">
                                       <input type="hidden" th:field="*{slider2}">
                                       <input type="hidden" th:field="*{logo}">
                                       <input type="hidden" th:field="*{baner_empresa}">
                                       <input type="hidden" th:field="*{baner_slogan}">
                                       <input type="hidden" th:field="*{empresa}">
                                       <div class="form-group">
    									<label for="exampleFormControlFile1">Slider1 1920x720px</label>
    									<input type="file" name="files"  class="form-control-file" id="s1" > 
  										</div>
  										 <div class="form-group">

    									<input type="file" name="files" class="form-control-file" id="s2">
  										</div>
  										 <div class="form-group">

    									<input type="file" name="files" class="form-control-file" id="s3">
  										</div>
  										 <div class="form-group">
    									<label for="exampleFormControlFile1">Banner_Empresa 270x330px</label>
    									<input type="file" name="files" class="form-control-file" id="s4">
