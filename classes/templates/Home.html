<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">
<head th:replace="Plantilla/Template :: head">
<meta charset="utf-8">
</head>

<body>
	<header th:replace="Plantilla/Template :: header"></header>

	<!-- ////////////////////////////////////////////CUERPO////////////////////////////////////////// -->
	<section id="cuerpo">
		<section>
			<div class="slider-area " style="padding-top: 100px">
				<div id="ensign-nivoslider" class="slides">
					<img src="/images/gallery/pits1.png" alt="" title="#htmlcaption1" /> 
					<img src="/images/gallery/pits2.png" alt="" title="#htmlcaption2" />
				</div>

				<!-- direction 1 -->
				<div id="htmlcaption1" class="nivo-html-caption slider-caption-1">
					<div class="container slider-height">
						<div class="row slider-height">
							<div class="col-md-offset-5 col-md-7 slider-height">
								<div class="slide-text">
									<div
										class="cap-title cap-main-title wow bounceInDown mb-35 text-uppercase text-white"
										data-wow-duration="0.5s" data-wow-delay="0s">
										<h2>
											<strong> </strong>
										</h2>
									</div>
									<div
										class="cap-sub-title cap-main-title wow bounceInDown mb-40 text-uppercase text-white"
										data-wow-duration="1s" data-wow-delay="0s">
										<h2></h2>
									</div>
									<div class="cap-sub-title wow bounceInDown mb-30 text-white"
										data-wow-duration="1.5s" data-wow-delay="0s">
										<p></p>
									</div>
									<div class="cap-shop wow bounceInUp" data-wow-duration="2s"
										data-wow-delay=".5s">
										<a href="#" class="button extra-small text-uppercase"> <span>¡¡COMPRA
												YA!!</span>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- direction 2 -->



			</div>
		</section>
		<!-- End of slider area -->

		<!-- Start page content -->
		<section id="page-content" class="page-wrapper">
			<!-- Start Banner Area -->

			<!-- End of Banner Area -->
			<!-- Start Product List -->
			<div class="product-list-tab pb-90 section-padding">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="tab-menu section-title section-title  mb-30">
								<!-- Nav tabs -->
								<ul class="nav nav-tabs" role="tablist">
									<li role="presentation" class="first-item active"><a
										href="#socios" aria-controls="socios" role="tab"
										data-toggle="tab"th:text="${titulo}"></a></li>
									<li role="presentation"><a href="#product"
										aria-controls="product" role="tab" data-toggle="tab" th:text="${titulo2}"></a></li>
									
									

								</ul>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="product-list tab-content">
						<div role="tabpanel" class="tab-pane fade in active" id="socios">
									
									<div th:each="so,iterador : ${so1}" >
						
									<div class="col-md-3 col-sm-4  col-xs-6">

									<div class="single-product mb-40">
										<div class="product-img-content mb-20">
											<div class="product-img">
											
												<a href="product-details.html" th:text="${so.empresa}"> </a>
												
				
											<img th:src="${so.baner_empresa}" width="200" height="150"/>
										 <div class="product-content text-center text-uppercase">
											<a th:href="@{/views/socios/socio/}+${so.id}" title="" th:text="${so.nombre}"></a>
											<div  class="rating-icon">
												
												<i th:each="i : ${#numbers.sequence(1, so.calificacion)}" class="zmdi zmdi-star"></i> 
												
											</div>
											<div class="product-price">
												<span class="new-price">MIRA MI PERFIL</span>

											</div>
										</div>
											
											</div>
											<span class="new-label blue-color text-uppercase">PRO</span>
											<div class="product-action text-center">
												<a th:href="@{/views/socios/socio/}+${so.id}"> <i class="zmdi zmdi-eye"></i>
												</a>


											</div>
										</div>
										
										
	
									</div>
								</div>
								
								</div>
						
						</div>


									<div role="tabpanel" class="tab-pane fade" id="product" >
									<div th:each="pro,iterador : ${pro1}" >
						
									<div class="col-md-3 col-sm-4  col-xs-6">

									<div class="single-product mb-40">
										<div class="product-img-content mb-20">
											<div class="product-img">
											
												
												
				
											<img th:src="${pro.baner_producto}" width="200" height="150"/>
										 <div class="product-content text-center text-uppercase">
											<a th:href="@{/views/productos/producto/}+${pro.id}" title="" th:text="${pro.nombre}"></a>
											<div  class="rating-icon">
												
												<i th:each="i : ${#numbers.sequence(1, pro.calificacion)}" class="zmdi zmdi-star"></i> 
												
											</div>
												PRECIO:
											<div class="product-price">
												<span class="new-price" th:text="${pro.precio}+@{$}"></span>

											</div>
										</div>
											
											</div>
											<span class="new-label red-color text-uppercase">VENTA</span>
											<div class="product-action text-center">
												<a th:href="@{/views/productos/producto/}+${pro.id}"> <i class="zmdi zmdi-eye"></i>
												</a>


											</div>
										</div>
										
										
	
									</div>
								</div>
								
								</div>
						
						</div>


							<div role="tabpanel" class="tab-pane fade" id="featured"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Product List -->
			<!-- Start Service Area -->

			<!-- End of Service Area -->
			<!-- Start Sale  Area -->

			<!-- End Of Sale  Area -->
			<!-- Start Testimonial Area -->
			<div class="testimonial-area">
				<div id="particles-js" class="pt-90 pb-50">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<div
									class="testimonial-title text-white text-uppercase text-center mb-40">
									<h4></h4>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-offset-2 col-md-8">
								<div class="testimonial-list"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Testimonial Area -->
			<!-- Start Blog Area -->
			<div class="blog-area section-padding" >
				<div class="container">
					<div class="row">
						<div class="col-md-4">
							<div class="section-title text-uppercase mb-40">
								<h4>Busca lo que necesitas por:</h4>
							</div>
						</div>
					</div>
		<!-- ////////////////////////////////////////////9BOTONES////////////////////////////////////////// -->
			
				<div class="row">
						
							<div class="col-md-4 col-sm-6" th:each="categoria,iterador : ${cat1}" >
								<div class="single-blog">
									<div class="blog-image">
										<a href="#"> <img alt="" th:src="${categoria.imagenC}">
										</a>
									</div>
									<div class="blog-content pb-20 text-center">
										
										<h5>
											<a class="blog-title text-capitalize" href="#" th:text="${categoria.nombre}"></a>
										</h5>
										<!-- <h5>
										<a class="blog-title text-capitalize" href="#" th:text="${categoria.detalle}"></a>
										</h5> -->
										<div class="post-info-author mt-30">
											<span class="author mr-20"> <i
												class="zmdi zmdi-account"></i> SI<a href="#"
												title="Posts by admin"> SIEMPRE </a>
											</span>
											
											<span class="comments-count">
											 <i	class="zmdi zmdi-comments"></i> CONTIGO
											</span>
										</div>
									</div>
									<div class="blog-content blog-content-overlay pb-20 text-center">
										<div class="blog-image">
										<a th:href="@{/views/categorias/categoria/}+${categoria.codigo-1}" > <img alt="" th:src="${categoria.imagenC2}">
										</a>
											<h5>
											<a th:href="@{/views/categorias/categoria/}+${categoria.codigo-1}" class="blog-title text-capitalize"  th:text="${categoria.nombre}"></a>
										</h5>
										<h5>
										<a th:href="@{/views/categorias/categoria/}+${categoria.codigo-1}" class="blog-title text-capitalize"  th:text="${categoria.detalle}"></a>
										</h5>
									</div>					
										
									</div>
								</div>
							</div>
						
						</div>
				
		<!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->
	
				</div>
			</div>
			<!-- End Of Blog Area -->
			<!-- Start Brand Area -->

			<!-- End Of Brand Area -->
			<!-- Start Newsletter Area -->

			<!-- End Of Newsletter Area -->
		</section>

		<div th:replace="Plantilla/Template :: vistarapida"></div>
		<!-- //MODIFICAR VISTA RAPIDA // -->
	</section>

	<!-- /////////////////////////////////////////////////FIN DE CUERPO/////////////////////////////// -->

	<footer th:replace="Plantilla/Template :: footer"></footer>
</body>
